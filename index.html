      letter-spacing: 1px;
      max-width: 260px;
      word-break: break-word;
      white-space: normal;
      text-align: center;
    ">
      Simar - Zap Zape
    </div>
    <button id="switchSongBtn" style="
      background:#39ff14;
      border:none;
      border-radius:8px;
      padding:6px 14px;
      cursor:pointer;
      font-family:'Press Start 2P', monospace;
      font-size:0.9rem;
      color:#222;
      margin-top:14px;
      margin-left:0;
      display: block;
      margin-right: auto;
      margin-left: auto;
    ">
      Switch Song
    </button>
  </div>
  <div style="
    position: absolute;
    bottom: 32px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    background: rgba(20, 20, 20, 0.85);
    border-radius: 18px;
    box-shadow: 0 4px 16px #222;
    padding: 18px 28px;
    display: flex;
    align-items: center;
    gap: 18px;
    min-width: 320px;
    transition: box-shadow 0.3s;
  ">
    <button id="playPauseBtn" style="background:none;border:none;outline:none;cursor:pointer;">
      <svg id="playIcon" width="32" height="32" viewBox="0 0 32 32">
        <polygon points="10,8 26,16 10,24" fill="#39ff14"/>
      </svg>
      <svg id="pauseIcon" width="32" height="32" viewBox="0 0 32 32" style="display:none;">
        <rect x="10" y="8" width="4" height="16" fill="#39ff14"/>
        <rect x="18" y="8" width="4" height="16" fill="#39ff14"/>
      </svg>
    </button>
    <input type="range" id="seekbar" value="0" min="0" max="100" style="width:180px;">
    <div style="font-family:'Press Start 2P', monospace; color:#fff; font-size:0.9rem; margin-left:12px;">
      <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
    </div>
    <input type="range" id="volumeBar" min="0" max="100" value="50" style="width:80px; margin-left:18px;">
    <span style="font-family:'Press Start 2P', monospace; color:#39ff14; font-size:0.9rem; margin-left:6px;" id="volumeLabel">50%</span>
  </div>
  <div class="comment-section">
    <div class="comment-header">COMMENTS</div>
    <div id="comments-container">
    </div>
    <div class="comment-input">
      <input type="text" id="commentInput" placeholder="Leave a comment..." maxlength="100">
      <button class="comment-submit" id="commentSubmit">POST</button>
    </div>
    <div class="admin-controls" id="adminControls">
      <button class="delete-all-btn" id="deleteAllBtn">DELETE ALL COMMENTS</button>
      <div class="admin-announcement-form" id="announcementForm">
        <input type="text" id="announcementTitle" placeholder="Announcement Title..." maxlength="50">
        <textarea id="announcementText" placeholder="Announcement Message..." maxlength="200"></textarea>
        <button id="createAnnouncementBtn">CREATE ANNOUNCEMENT</button>
        <button id="clearAnnouncementBtn">CLEAR ANNOUNCEMENT</button>
      </div>
    </div>
  </div>
  <div class="announcement" id="announcement">
    <button class="announcement-close" id="announcementClose">Ã—</button>
    <div class="announcement-title" id="announcementTitleDisplay"></div>
    <div class="announcement-text" id="announcementTextDisplay"></div>
  </div>
  <div class="view-counter" aria-label="Total views">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M2 12s3.5-6 10-6 10 6 10 6-3.5 6-10 6S2 12 2 12Z" stroke="#39ff14" stroke-width="2" fill="none"/>
      <circle cx="12" cy="12" r="3" fill="#39ff14"/>
    </svg>
    <span id="viewCount">--</span>
  </div>
  <audio id="bg-music" src="Simar - Zap Zape.mp3" preload="auto" autoplay loop></audio>
  <script>
    const songs = [
      {
        src: "Simar - Zap Zape.mp3",
        title: "Simar - Zap Zape",
        img: "zap zape picture.avif"
      },
      {
        src: "NUMBER - TWERKNATION28.mp3",
        title: "NUMBER - TWERKNATION28",
        img: "hq720.avif"
      },
      {
        src: "T-Pain - Up Down ft. B.o.B.mp3",
        title: "T-Pain - Up Down ft. B.o.B",
        img: "hq720.avif"
      }
    ];
    let currentSong = 0;

    const audio = document.getElementById('bg-music');
    audio.volume = 0.5;
    function tryPlay() {
      audio.play().catch(() => {
        document.body.addEventListener('click', playOnClick, { once: true });
      });
    }
    function playOnClick() {
      audio.play();
    }
    window.addEventListener('DOMContentLoaded', tryPlay);

    const playPauseBtn = document.getElementById('playPauseBtn');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    const seekbar = document.getElementById('seekbar');
    const currentTimeSpan = document.getElementById('currentTime');
    const durationSpan = document.getElementById('duration');
    const volumeBar = document.getElementById('volumeBar');
    const volumeLabel = document.getElementById('volumeLabel');
    const switchSongBtn = document.getElementById('switchSongBtn');
    const songTitle = document.getElementById('song-title');
    const songImg = document.getElementById('song-img');

    function formatTime(sec) {
      sec = Math.floor(sec);
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return m + ':' + (s < 10 ? '0' : '') + s;
    }

    audio.addEventListener('loadedmetadata', () => {
      seekbar.max = Math.floor(audio.duration);
      durationSpan.textContent = formatTime(audio.duration);
    });

    audio.addEventListener('timeupdate', () => {
      seekbar.value = Math.floor(audio.currentTime);
      currentTimeSpan.textContent = formatTime(audio.currentTime);
    });

    seekbar.addEventListener('input', () => {
      audio.currentTime = seekbar.value;
    });

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    });

    audio.addEventListener('play', () => {
      playIcon.style.display = 'none';
      pauseIcon.style.display = '';
    });
    audio.addEventListener('pause', () => {
      playIcon.style.display = '';
      pauseIcon.style.display = 'none';
    });

    volumeBar.addEventListener('input', () => {
      audio.volume = volumeBar.value / 100;
      volumeLabel.textContent = volumeBar.value + '%';
    });

    function updateSongUI() {
      audio.src = songs[currentSong].src;
      songTitle.textContent = songs[currentSong].title;
      songImg.src = songs[currentSong].img;
      audio.currentTime = 0;
      audio.play();
    }

    switchSongBtn.addEventListener('click', () => {
      currentSong = (currentSong + 1) % songs.length;
      updateSongUI();
    });

    window.addEventListener('DOMContentLoaded', updateSongUI);

    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    const STAR_COUNT = 100;
    const stars = [];
    for (let i = 0; i < STAR_COUNT; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }
    function animateStars() {
      ctx.globalAlpha = 1;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let isLight = document.body.classList.contains('light-mode');
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fillStyle = isLight ? '#222' : '#fff';
        ctx.globalAlpha = 0.8;
        ctx.fill();
      }
      ctx.globalAlpha = 1;
      for (let star of stars) {
        star.x += star.dx;
        star.y += star.dy;
        if (star.x < 0) star.x = canvas.width;
        if (star.x > canvas.width) star.x = 0;
        if (star.y < 0) star.y = canvas.height;
        if (star.y > canvas.height) star.y = 0;
      }
      requestAnimationFrame(animateStars);
    }
    animateStars();

    const modeToggleBtn = document.getElementById('modeToggleBtn');
    let isLightMode = false;
    modeToggleBtn.addEventListener('click', () => {
      isLightMode = !isLightMode;
      document.body.classList.toggle('light-mode', isLightMode);
      modeToggleBtn.textContent = isLightMode ? "ðŸŒž Light Mode" : "ðŸŒ™ Dark Mode";
    });

    const axiomTitle = document.getElementById('axiomTitle');
    let fadeColors = ['#fff', '#000', '#fff', '#000', '#fff'];
    let fadeIndex = 0;
    setInterval(() => {
      axiomTitle.style.color = fadeColors[fadeIndex];
      fadeIndex = (fadeIndex + 1) % fadeColors.length;
    }, 700);

    // Viewer count (persistent total views via public API)
    const viewCountEl = document.getElementById('viewCount');
    async function updateViewCount() {
      try {
        // Try multiple counter services for better reliability
        const services = [
          'https://api.countapi.xyz/hit/envaxiom-site/views',
          'https://api.countapi.xyz/get/envaxiom-site/views',
          'https://api.countapi.xyz/create?namespace=envaxiom-site&key=views&value=0'
        ];
        
        let success = false;
        for (const url of services) {
          try {
            const res = await fetch(url, { 
              method: 'GET',
              headers: { 'Accept': 'application/json' }
            });
            if (res.ok) {
              const data = await res.json();
              if (typeof data.value === 'number') {
                viewCountEl.textContent = data.value.toLocaleString();
                success = true;
                break;
              }
            }
          } catch (e) {
            continue;
          }
        }
        
        if (!success) {
          // Fallback: use localStorage for basic counting
          let localCount = parseInt(localStorage.getItem('envaxiom-views') || '0');
          localCount++;
          localStorage.setItem('envaxiom-views', localCount.toString());
          viewCountEl.textContent = localCount.toLocaleString();
        }
      } catch (e) {
        viewCountEl.textContent = '?';
      }
    }
    window.addEventListener('DOMContentLoaded', updateViewCount);

    // Comment system with localStorage persistence
    const commentInput = document.getElementById('commentInput');
    const commentSubmit = document.getElementById('commentSubmit');
    const commentsContainer = document.getElementById('comments-container');
    const adminControls = document.getElementById('adminControls');
    const deleteAllBtn = document.getElementById('deleteAllBtn');
    
    let isAdminMode = false;

    // Check URL parameter for admin access
    function checkAdminAccess() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('admin') === 'true') {
        isAdminMode = true;
        adminControls.style.display = 'block';
        updateCommentButtons();
        console.log('Admin mode activated via URL parameter');
      }
    }

    // Load comments from shared storage
    async function loadComments() {
      try {
        // Use JSONBin for shared comment storage
        const response = await fetch('https://api.jsonbin.io/v3/b/68d706f4ae596e708ffd1e94');
        
        if (response.ok) {
          const data = await response.json();
          const comments = data.comments || [];
          comments.forEach(comment => {
            addCommentToDOM(comment);
          });
          console.log('Loaded comments from shared storage');
        } else {
          throw new Error('API failed');
        }
      } catch (e) {
        console.log('Could not load comments from shared storage, using localStorage fallback');
        // Fallback to localStorage if API fails
        const savedComments = JSON.parse(localStorage.getItem('envaxiom-comments') || '[]');
        savedComments.forEach(comment => {
          addCommentToDOM(comment);
        });
      }
    }

    // Save comments to shared storage
    async function saveComments() {
      const comments = Array.from(commentsContainer.children).map(item => {
        return {
          text: item.querySelector('.comment-text').textContent,
          timestamp: Date.now()
        };
      });
      
      // Save to localStorage as backup
      localStorage.setItem('envaxiom-comments', JSON.stringify(comments));
      
      try {
        // Try to save to shared storage
        const response = await fetch('https://api.jsonbin.io/v3/b/68d706f4ae596e708ffd1e94', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ comments: comments })
        });
        
        if (response.ok) {
          console.log('Comments synced to shared storage');
        }
      } catch (e) {
        console.log('Could not sync to shared storage, using localStorage only');
      }
    }

    // Add comment to DOM
    function addCommentToDOM(comment) {
      const commentItem = document.createElement('div');
      commentItem.className = 'comment-item';
      commentItem.innerHTML = `
        <div class="comment-avatar">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
        <div class="comment-content">
          <div class="comment-name">ANONYMOUS</div>
          <div class="comment-text">${comment.text || comment}</div>
        </div>
        ${isAdminMode ? '<button class="comment-delete" onclick="deleteComment(this)">Ã—</button>' : ''}
      `;
      commentsContainer.appendChild(commentItem);
      commentsContainer.scrollTop = commentsContainer.scrollHeight;
    }

    // Add new comment
    function addComment(text) {
      addCommentToDOM(text);
      saveComments();
    }

    commentSubmit.addEventListener('click', () => {
      const text = commentInput.value.trim();
      if (text) {
        addComment(text);
        commentInput.value = '';
      }
    });

    commentInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const text = commentInput.value.trim();
        if (text) {
          addComment(text);
          commentInput.value = '';
        }
      }
    });

    // Update comment buttons based on admin status
    function updateCommentButtons() {
      const commentItems = commentsContainer.querySelectorAll('.comment-item');
      commentItems.forEach(item => {
        if (isAdminMode) {
          item.classList.add('admin-mode');
          if (!item.querySelector('.comment-delete')) {
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'comment-delete';
            deleteBtn.innerHTML = 'Ã—';
            deleteBtn.onclick = () => deleteComment(deleteBtn);
            item.appendChild(deleteBtn);
          }
        } else {
          item.classList.remove('admin-mode');
          const deleteBtn = item.querySelector('.comment-delete');
          if (deleteBtn) deleteBtn.remove();
        }
      });
    }

    // Delete individual comment
    function deleteComment(button) {
      const commentItem = button.closest('.comment-item');
      commentItem.remove();
      saveComments();
    }

    // Delete all comments
    function deleteAllComments() {
      if (confirm('Are you sure you want to delete ALL comments?')) {
        commentsContainer.innerHTML = '';
        localStorage.removeItem('envaxiom-comments');
      }
    }

    // Announcement system
    const announcement = document.getElementById('announcement');
    const announcementTitleDisplay = document.getElementById('announcementTitleDisplay');
    const announcementTextDisplay = document.getElementById('announcementTextDisplay');
    const announcementClose = document.getElementById('announcementClose');
    const announcementForm = document.getElementById('announcementForm');
    const announcementTitleInput = document.getElementById('announcementTitle');
    const announcementTextInput = document.getElementById('announcementText');
    const createAnnouncementBtn = document.getElementById('createAnnouncementBtn');
    const clearAnnouncementBtn = document.getElementById('clearAnnouncementBtn');

    // Load announcement from localStorage
    function loadAnnouncement() {
      const savedAnnouncement = JSON.parse(localStorage.getItem('envaxiom-announcement') || 'null');
      if (savedAnnouncement && savedAnnouncement.title && savedAnnouncement.text) {
        announcementTitleDisplay.textContent = savedAnnouncement.title;
        announcementTextDisplay.textContent = savedAnnouncement.text;
        announcement.style.display = 'block';
      }
    }

    // Save announcement to localStorage
    function saveAnnouncement(title, text) {
      const announcementData = { title, text, timestamp: Date.now() };
      localStorage.setItem('envaxiom-announcement', JSON.stringify(announcementData));
    }

    // Clear announcement
    function clearAnnouncement() {
      localStorage.removeItem('envaxiom-announcement');
      announcement.style.display = 'none';
      announcementTitleInput.value = '';
      announcementTextInput.value = '';
    }

    // Create announcement
    function createAnnouncement() {
      const title = announcementTitleInput.value.trim();
      const text = announcementTextInput.value.trim();
      
      if (title && text) {
        announcementTitleDisplay.textContent = title;
        announcementTextDisplay.textContent = text;
        announcement.style.display = 'block';
        saveAnnouncement(title, text);
        announcementTitleInput.value = '';
        announcementTextInput.value = '';
      }
    }

    // Event listeners for announcements
    createAnnouncementBtn.addEventListener('click', createAnnouncement);
    clearAnnouncementBtn.addEventListener('click', clearAnnouncement);
    announcementClose.addEventListener('click', () => {
      announcement.style.display = 'none';
    });

    // Event listeners
    deleteAllBtn.addEventListener('click', deleteAllComments);

    // Load comments, check admin access, and load announcement when page loads
    window.addEventListener('DOMContentLoaded', () => {
      loadComments();
      checkAdminAccess();
      loadAnnouncement();
    });
  </script>
</body>
